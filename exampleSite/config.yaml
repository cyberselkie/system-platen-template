# yaml-language-server: $schema=https://platen.io/schemas/config/schema.json
# Update to your own settings for URL/title
baseURL: https://system-platen-theme.netlify.app
title:   System Platen Theme

module:
  replacements: >-
    github.com/cyberselkie/system-platen-theme -> ../
  imports:
    - path: github.com/cyberselkie/system-platen-theme
    - path: github.com/platenio/platen/modules/platen

menu:
  before:
    - name: Blog
      url: /posts
      weight: 10
  after:
    - name: Platen Documentation
      url: https://platen.io/
      weight: 10

params:
  description: System Platen Theme.
  platen:
    theme:
      mode: light
